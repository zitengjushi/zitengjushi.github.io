name: Sync APK Files

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 时间 00:00 运行
  workflow_dispatch:  # 允许手动触发

jobs:
  sync-apk:
    runs-on: ubuntu-latest
    env:
      DEST_PATH: apk  # 定义在作业级别，所有步骤都可以使用
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests
          pip install PyGithub

      - name: Sync APK files
        run: python .github/scripts/sync_apk.py
        env:
          SOURCE_REPO: FongMi/Release
          SOURCE_PATH: apk/release

      - name: Commit and push changes
        run: |
          echo "Current directory: $(pwd)"
          echo "GitHub workspace: $GITHUB_WORKSPACE"
          cd $GITHUB_WORKSPACE
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ${{ env.DEST_PATH }}/
          git diff --cached --quiet || git commit -m "Update APK files from source repository"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
